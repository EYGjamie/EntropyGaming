<div class="min-h-screen bg-gray-100">
  <!-- Navigation -->
  <nav class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <!-- Left side -->
        <div class="flex">
          <!-- Logo -->
          <div class="flex-shrink-0 flex items-center">
            <h1 class="text-xl font-semibold text-gray-900">Discord Bot Portal</h1>
          </div>
          
          <!-- Main navigation -->
          <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <a
              *ngFor="let item of navigationItems"
              [routerLink]="item.route"
              routerLinkActive="border-indigo-500 text-gray-900"
              class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition-colors"
            >
              <span class="mr-2">{{ item.icon }}</span>
              {{ item.label }}
            </a>
          </div>
        </div>

        <!-- Right side -->
        <div class="flex items-center space-x-4">
          <!-- Mobile menu button -->
          <div class="sm:hidden">
            <button
              (click)="toggleMobileMenu()"
              class="text-gray-500 hover:text-gray-700 hover:bg-gray-100 p-2 rounded-md"
            >
              <span class="sr-only">Menu Ã¶ffnen</span>
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>

          <!-- User menu -->
          <div class="relative" *ngIf="currentUser">
            <button 
              (click)="toggleUserMenu()" 
              class="flex items-center space-x-2 text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 p-2 hover:bg-gray-50"
            >
              <div class="h-8 w-8 rounded-full bg-indigo-600 flex items-center justify-center">
                <img 
                  *ngIf="hasAvatar()" 
                  [src]="getAvatarUrl()" 
                  [alt]="currentUser.username"
                  class="h-8 w-8 rounded-full object-cover"
                />
                <span 
                  *ngIf="!hasAvatar()" 
                  class="text-white text-sm font-medium"
                >
                  {{ getUserInitial() }}
                </span>
              </div>
              <div class="hidden md:block text-left">
                <div class="text-sm font-medium text-gray-900">{{ getUserDisplayName() }}</div>
                <div class="text-xs text-gray-500">{{ getUserRole() }}</div>
              </div>
              <svg class="h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>

            <!-- User menu dropdown -->
            <div 
              *ngIf="showUserMenu" 
              class="absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-50"
            >
              <div class="py-1">
                <!-- User info -->
                <div class="px-4 py-3 border-b border-gray-200">
                  <p class="text-sm font-medium text-gray-900">{{ getUserDisplayName() }}</p>
                  <p class="text-sm text-gray-500">{{ getUserEmail() }}</p>
                </div>
                
                <!-- Menu items -->
                <a 
                  [routerLink]="['/profile']" 
                  (click)="closeUserMenu()"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >
                  Mein Profil
                </a>
                <a 
                  [routerLink]="['/profile/settings']" 
                  (click)="closeUserMenu()"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >
                  Einstellungen
                </a>
                <div class="border-t border-gray-200"></div>
                <button 
                  (click)="logout()" 
                  class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >
                  Abmelden
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile menu -->
    <div *ngIf="showMobileMenu" class="sm:hidden">
      <div class="pt-2 pb-3 space-y-1">
        <a
          *ngFor="let item of navigationItems"
          [routerLink]="item.route"
          (click)="toggleMobileMenu()"
          routerLinkActive="bg-indigo-50 border-indigo-500 text-indigo-700"
          class="border-transparent text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
        >
          <span class="mr-2">{{ item.icon }}</span>
          {{ item.label }}
        </a>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="flex-1">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <ng-content></ng-content>
    </div>
  </main>

  <!-- Overlay for mobile menu and user menu -->
  <div 
    *ngIf="showUserMenu || showMobileMenu" 
    class="fixed inset-0 z-40" 
    (click)="closeUserMenu(); showMobileMenu = false"
  ></div>
</div>
